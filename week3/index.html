<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neural Network Design: The Gradient Puzzle</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.20.0/dist/tf.min.js"></script>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background: #1a1a1a;
            color: #e0e0e0;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            color: #00ff88;
            margin-bottom: 20px;
        }
        .controls {
            background: #2a2a2a;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }
        button {
            background: #00ff88;
            color: #000;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-family: inherit;
            font-weight: bold;
        }
        button:hover {
            background: #00cc66;
        }
        button:disabled {
            background: #555;
            cursor: not-allowed;
        }
        .arch-selector {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        .arch-selector label {
            font-size: 14px;
            cursor: pointer;
        }
        .canvases {
            display: grid;
            grid-template-columns: repeat(3, 200px);
            gap: 20px;
            margin-bottom: 20px;
        }
        canvas {
            border: 2px solid #444;
            border-radius: 8px;
            image-rendering: pixelated;
            background: #000;
        }
        .labels {
            display: grid;
            grid-template-columns: repeat(3, 200px);
            gap: 20px;
            text-align: center;
            font-size: 14px;
            color: #888;
            margin-bottom: 20px;
        }
        .status {
            background: #2a2a2a;
            padding: 15px;
            border-radius: 8px;
            width: 620px;
            font-family: monospace;
            font-size: 14px;
            max-height: 200px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <h1>Neural Network Design: The Gradient Puzzle</h1>
    
    <div class="controls">
        <button id="trainStep">Train 1 Step</button>
        <button id="autoTrain">Auto Train (Start)</button>
        <button id="resetWeights">Reset Weights</button>
        <div class="arch-selector">
            <span>Student Arch:</span>
            <label><input type="radio" name="arch" value="compression" checked> Compression</label>
            <label><input type="radio" name="arch" value="transformation"> Transformation</label>
            <label><input type="radio" name="arch" value="expansion"> Expansion</label>
        </div>
    </div>

    <div class="labels">
        <div>Input (Noise)</div>
        <div>Baseline (MSE)</div>
        <div>Student (Custom)</div>
    </div>

    <div class="canvases">
        <canvas id="inputCanvas" width="160" height="160"></canvas>
        <canvas id="baselineCanvas" width="160" height="160"></canvas>
        <canvas id="studentCanvas" width="160" height="160"></canvas>
    </div>

    <div id="status" class="status">Ready to train...</div>

    <script src="app.js"></script>
</body>
</html>
