<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Titanic Classifier - TensorFlow.js</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-vis@latest"></script>
    <style>
        /* RESET - Remove all problematic styling */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f0f0f0;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }
        
        .section {
            background: white;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        /* FILE INPUTS - ABSOLUTELY BASIC STYLING */
        input[type="file"] {
            display: block;
            margin: 10px 0;
            padding: 10px;
            border: 2px solid #4CAF50;
            border-radius: 4px;
            background: white;
            cursor: pointer;
        }
        
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        
        button:disabled {
            background: #cccccc;
            cursor: not-allowed;
        }
        
        .status {
            padding: 10px;
            background: #e8f4e8;
            border: 1px solid #4CAF50;
            border-radius: 4px;
            margin: 10px 0;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 10px 0;
        }
        
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        
        th {
            background: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>
    <h1>ðŸš¢ Titanic Survival Classifier</h1>
    
    <!-- Section 1: File Upload - SIMPLIFIED -->
    <div class="section">
        <h2>1. Upload Data Files</h2>
        <p><strong>Training Data (REQUIRED):</strong></p>
        <input type="file" id="trainFile" accept=".csv">
        <p id="trainStatus">No file selected</p>
        
        <p><strong>Test Data (Optional):</strong></p>
        <input type="file" id="testFile" accept=".csv">
        <p id="testStatus">No file selected</p>
        
        <button id="loadBtn">Load Files</button>
        <div id="dataPreview"></div>
    </div>
    
    <!-- Section 2: Preprocessing -->
    <div class="section">
        <h2>2. Preprocess Data</h2>
        <button id="preprocessBtn" disabled>Preprocess</button>
        <div id="preprocessStatus" class="status">Waiting for data...</div>
    </div>
    
    <!-- Section 3: Model -->
    <div class="section">
        <h2>3. Create Model</h2>
        <button id="createModelBtn" disabled>Create Model</button>
        <div id="modelStatus" class="status">Model not created yet</div>
    </div>
    
    <!-- Section 4: Training -->
    <div class="section">
        <h2>4. Train Model</h2>
        <button id="trainBtn" disabled>Train</button>
        <div id="trainStatus" class="status">Not trained</div>
    </div>
    
    <!-- Section 5: Results -->
    <div class="section">
        <h2>5. Results</h2>
        <button id="predictBtn" disabled>Predict</button>
        <button id="exportBtn" disabled>Export</button>
        <div id="results"></div>
    </div>

    <script src="app.js"></script>
    
    <!-- DEBUG: Test file input immediately -->
    <script>
        console.log("Page loaded successfully");
        console.log("Train file input exists:", !!document.getElementById('trainFile'));
        console.log("Test file input exists:", !!document.getElementById('testFile'));
        
        // Test if file inputs are clickable
        document.getElementById('trainFile').addEventListener('click', function() {
            console.log("Train file input clicked!");
        });
        
        document.getElementById('testFile').addEventListener('click', function() {
            console.log("Test file input clicked!");
        });
    </script>
</body>
</html>
