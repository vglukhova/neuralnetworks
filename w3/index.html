<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neural Network Design: The Gradient Puzzle</title>
    <!-- TensorFlow.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
    <style>
        /* Dark theme, clean layout */
        body {
            background: #0e1a2b;
            color: #e0e7f0;
            font-family: 'Segoe UI', 'Courier New', monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            margin: 0;
        }
        .container {
            max-width: 1000px;
            width: 100%;
        }
        h1 {
            font-size: 1.8rem;
            font-weight: 300;
            letter-spacing: 2px;
            color: #b3e5fc;
            border-bottom: 1px solid #2c405a;
            padding-bottom: 12px;
        }
        .control-panel {
            background: #152b3c;
            padding: 20px;
            border-radius: 12px;
            margin: 20px 0;
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            gap: 25px;
            border: 1px solid #3a5f7a;
        }
        .btn {
            background: #2e4e6e;
            border: none;
            color: white;
            padding: 10px 22px;
            border-radius: 30px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: 0.2s;
            box-shadow: 0 4px 6px #00000030;
        }
        .btn:hover {
            background: #3f6a8f;
            transform: scale(1.02);
        }
        .btn.stop {
            background: #9d4d4d;
        }
        .btn.stop:hover {
            background: #b85c5c;
        }
        .arch-selector {
            background: #1f3a4b;
            padding: 12px 20px;
            border-radius: 40px;
            display: flex;
            gap: 25px;
        }
        .arch-selector label {
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 0.95rem;
        }
        .canvas-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin: 30px 0;
        }
        .canvas-item {
            background: #0b1a24;
            padding: 15px;
            border-radius: 16px;
            text-align: center;
            border: 1px solid #2f4d64;
        }
        .canvas-item p {
            margin: 0 0 10px 0;
            color: #b0d4e8;
            font-weight: 500;
        }
        canvas {
            width: 256px;
            height: 256px;
            display: block;
            margin: 0 auto;
            border-radius: 8px;
            border: 2px solid #345b70;
            image-rendering: crisp-edges;
            image-rendering: pixelated;
        }
        .log-area {
            background: #0f1e26;
            border-left: 6px solid #4e9ab0;
            padding: 18px 25px;
            border-radius: 12px;
            font-family: 'Courier New', monospace;
            font-size: 1rem;
            color: #cdedff;
            margin-top: 20px;
            border: 1px solid #3e6e82;
        }
        .status {
            color: #ffd966;
        }
        hr {
            border: 0.5px solid #2a4653;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üß© Neural Network Design: The Gradient Puzzle</h1>
        
        <!-- Control panel -->
        <div class="control-panel">
            <div>
                <button id="btnTrainStep" class="btn">‚è© Train 1 Step</button>
                <button id="btnAutoStart" class="btn">‚ñ∂Ô∏è Auto Train</button>
                <button id="btnAutoStop" class="btn stop">‚èπÔ∏è Stop</button>
                <button id="btnReset" class="btn">üîÑ Reset Weights</button>
            </div>
            <div class="arch-selector" id="archSelector">
                <label>
                    <input type="radio" name="arch" value="compression" checked> üì¶ Compression
                </label>
                <label>
                    <input type="radio" name="arch" value="transformation"> üîÑ Transformation
                </label>
                <label>
                    <input type="radio" name="arch" value="expansion"> üöÄ Expansion
                </label>
            </div>
        </div>

        <!-- Canvas grid: Input / Baseline / Student -->
        <div class="canvas-grid">
            <div class="canvas-item">
                <p>üé≤ Input (fixed noise)</p>
                <canvas id="canvasInput" width="16" height="16"></canvas>
            </div>
            <div class="canvas-item">
                <p>üìâ Baseline Output (MSE only)</p>
                <canvas id="canvasBaseline" width="16" height="16"></canvas>
            </div>
            <div class="canvas-item">
                <p>üéì Student Output (custom loss + arch)</p>
                <canvas id="canvasStudent" width="16" height="16"></canvas>
            </div>
        </div>

        <!-- Status / Log area -->
        <div class="log-area" id="logPanel">
            ‚öôÔ∏è Step: 0 &nbsp;&nbsp; | &nbsp;
            <span id="lossBaseline">Baseline loss: ‚Äî</span> &nbsp;&nbsp;
            <span id="lossStudent">Student loss: ‚Äî</span>
            <div id="errorMessage" style="color:#ffa098; margin-top:8px;"></div>
        </div>
    </div>

    <!-- Main app script (all completed implementations) -->
    <script src="app.js"></script>
</body>
</html>
